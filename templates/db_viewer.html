<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Database Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .filters {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        input, select, button {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .startup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .startup-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .startup-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }
        
        .startup-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 15px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 8px;
        }
        
        .startup-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .startup-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .tag-topic {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .tag-tech {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .tag-axa {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }
        
        .startup-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.85em;
            color: #777;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }
        
        .meta-item {
            display: flex;
            flex-direction: column;
        }
        
        .meta-label {
            font-weight: 600;
            margin-bottom: 3px;
        }
        
        .pagination {
            background: white;
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .pagination button {
            padding: 10px 20px;
        }
        
        .pagination span {
            padding: 0 20px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.5em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            max-width: 900px;
            margin: 40px auto;
            border-radius: 20px;
            padding: 40px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.3em;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .detail-item {
            padding: 12px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Startup Database Viewer</h1>
            <p>Browse and explore startup information including AXA Impact and custom labels</p>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-value">-</div>
                    <div class="stat-label">Total Startups</div>
                </div>
            </div>
        </div>
        
        <div class="filters">
            <h3 style="margin-bottom: 15px; color: #667eea;">Filters</h3>
            <div class="filter-row">
                <input type="text" id="searchInput" placeholder="Search by name or description...">
                <select id="topicFilter">
                    <option value="">All Topics</option>
                </select>
                <select id="techFilter">
                    <option value="">All Tech</option>
                </select>
                <button onclick="loadStartups()">Apply Filters</button>
            </div>
        </div>
        
        <div id="startupGrid" class="startup-grid"></div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="previousPage()">‚Üê Previous</button>
            <span id="pageInfo"></span>
            <button onclick="nextPage()">Next ‚Üí</button>
        </div>
    </div>
    
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let filters = {};
        
        async function loadStats() {
            const response = await fetch('/api/stats');
            const stats = await response.json();
            
            const statsHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total_startups}</div>
                    <div class="stat-label">Total Startups</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Object.keys(stats.topics).length}</div>
                    <div class="stat-label">Topics</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Object.keys(stats.techs).length}</div>
                    <div class="stat-label">Tech Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${Object.keys(stats.countries).length}</div>
                    <div class="stat-label">Countries</div>
                </div>
            `;
            
            document.getElementById('stats').innerHTML = statsHTML;
        }
        
        async function loadFilters() {
            const response = await fetch('/api/filters');
            filters = await response.json();
            
            const topicFilter = document.getElementById('topicFilter');
            const techFilter = document.getElementById('techFilter');
            
            filters.topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicFilter.appendChild(option);
            });
            
            filters.techs.forEach(tech => {
                const option = document.createElement('option');
                option.value = tech;
                option.textContent = tech;
                techFilter.appendChild(option);
            });
        }
        
        async function loadStartups(page = 1) {
            const search = document.getElementById('searchInput').value;
            const topic = document.getElementById('topicFilter').value;
            const tech = document.getElementById('techFilter').value;
            
            const params = new URLSearchParams({
                page: page,
                per_page: 20,
                search: search,
                topic: topic,
                tech: tech
            });
            
            const response = await fetch(`/api/startups?${params}`);
            const data = await response.json();
            
            currentPage = data.page;
            totalPages = data.pages;
            
            displayStartups(data.startups);
            updatePagination();
        }
        
        function displayStartups(startups) {
            const grid = document.getElementById('startupGrid');
            
            if (startups.length === 0) {
                grid.innerHTML = '<div class="loading">No startups found</div>';
                return;
            }
            
            grid.innerHTML = startups.map(startup => `
                <div class="startup-card" onclick="showStartupDetail(${startup.id})">
                    ${startup.logoUrl ? `<img src="${startup.logoUrl}" class="startup-logo" alt="${startup.name}">` : ''}
                    <div class="startup-name">${startup.name}</div>
                    <div class="startup-description">${startup.shortDescription || startup.description || 'No description available'}</div>
                    
                    <div class="tags">
                        ${(startup.topics || []).map(t => `<span class="tag tag-topic">üìå ${t}</span>`).join('')}
                        ${(startup.tech || []).map(t => `<span class="tag tag-tech">üîß ${t}</span>`).join('')}
                    </div>
                    
                    <div class="startup-meta">
                        <div class="meta-item">
                            <span class="meta-label">Country</span>
                            <span>${startup.billingCountry || 'N/A'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Employees</span>
                            <span>${startup.employees || 'N/A'}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Funding</span>
                            <span>$${startup.totalFunding || '0'}M</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Stage</span>
                            <span>${startup.currentInvestmentStage || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function showStartupDetail(startupId) {
            const response = await fetch(`/api/startup/${startupId}`);
            const startup = await response.json();
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div style="display: flex; align-items: center; margin-bottom: 30px;">
                    ${startup.logoUrl ? `<img src="${startup.logoUrl}" style="width: 80px; height: 80px; margin-right: 20px; object-fit: contain; background: #f5f5f5; padding: 10px; border-radius: 12px;">` : ''}
                    <div>
                        <h2 style="color: #667eea; margin-bottom: 5px;">${startup.name}</h2>
                        <a href="${startup.website}" target="_blank" style="color: #764ba2;">${startup.website || 'No website'}</a>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üìù Description</h3>
                    <p style="line-height: 1.6; color: #555;">${startup.description || 'No description available'}</p>
                </div>
                
                <div class="detail-section">
                    <h3>üè∑Ô∏è Topics & Technologies (Custom Labels)</h3>
                    <div class="tags" style="margin-top: 10px;">
                        ${(startup.topics || []).map(t => `<span class="tag tag-topic">üìå ${t}</span>`).join('')}
                        ${(startup.tech || []).map(t => `<span class="tag tag-tech">üîß ${t}</span>`).join('')}
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üìä Company Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Founded</div>
                            <div class="detail-value">${startup.dateFounded ? new Date(startup.dateFounded).toLocaleDateString() : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Employees</div>
                            <div class="detail-value">${startup.employees || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Country</div>
                            <div class="detail-value">${startup.billingCountry || 'N/A'}${startup.billingCity ? `, ${startup.billingCity}` : ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Legal Entity</div>
                            <div class="detail-value">${startup.legalEntity || 'N/A'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üí∞ Funding Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Total Funding</div>
                            <div class="detail-value">$${startup.totalFunding || '0'}M</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Investment Stage</div>
                            <div class="detail-value">${startup.currentInvestmentStage || 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Last Funding Date</div>
                            <div class="detail-value">${startup.lastFundingDate ? new Date(startup.lastFundingDate).toLocaleDateString() : 'N/A'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Maturity</div>
                            <div class="detail-value">${startup.maturity || 'N/A'}${startup.maturity_score ? ` (Score: ${startup.maturity_score})` : ''}</div>
                        </div>
                    </div>
                </div>
                
                ${startup.featuredLists && startup.featuredLists.length > 0 ? `
                <div class="detail-section">
                    <h3>‚≠ê Featured Lists</h3>
                    ${startup.featuredLists.map(list => `
                        <div style="padding: 10px; background: #f0f0f0; border-radius: 8px; margin-bottom: 10px;">
                            ${list.logo ? `<img src="${list.logo}" style="height: 30px; margin-right: 10px; vertical-align: middle;">` : ''}
                            <strong>${list.name}</strong>
                        </div>
                    `).join('')}
                </div>
                ` : ''}
            `;
            
            document.getElementById('modal').style.display = 'block';
        }
        
        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').style.display = 'none';
            }
        }
        
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            
            if (totalPages > 1) {
                pagination.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            } else {
                pagination.style.display = 'none';
            }
        }
        
        function previousPage() {
            if (currentPage > 1) {
                loadStartups(currentPage - 1);
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                loadStartups(currentPage + 1);
            }
        }
        
        // Enter key to search
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadStartups();
                }
            });
            
            loadStats();
            loadFilters();
            loadStartups();
        });
    </script>
</body>
</html>
