<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Update - Startup Swiper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 { margin-top: 0; font-size: 28px; }
        .loading { font-size: 48px; animation: spin 2s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 10px;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        .status {
            background: rgba(34, 197, 94, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .log {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">üîÑ Force App Update</h1>
        <div class="loading" id="loading">‚öôÔ∏è</div>
        <div id="status"></div>
        <div class="log" id="log"></div>
        <button onclick="goToApp()" id="continueBtn" style="display:none;">‚úÖ Continue to App</button>
        <button onclick="location.reload()" id="retryBtn" style="display:none;">üîÑ Try Again</button>
    </div>

    <script>
        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const continueBtn = document.getElementById('continueBtn');
        const retryBtn = document.getElementById('retryBtn');
        const title = document.getElementById('title');

        function addLog(msg) {
            log.innerHTML += `${new Date().toLocaleTimeString()}: ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        async function forceUpdate() {
            try {
                addLog('üöÄ Starting force update...');
                
                // 1. Unregister ALL service workers
                if ('serviceWorker' in navigator) {
                    addLog('üìã Finding service workers...');
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    addLog(`Found ${registrations.length} service worker(s)`);
                    
                    for (const registration of registrations) {
                        addLog(`Unregistering: ${registration.scope}`);
                        
                        // Force skip waiting if there's a waiting worker
                        if (registration.waiting) {
                            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
                        }
                        
                        await registration.unregister();
                        addLog('‚úÖ Unregistered successfully');
                    }
                } else {
                    addLog('‚ÑπÔ∏è Service Worker API not available');
                }

                // 2. Clear all caches
                if ('caches' in window) {
                    addLog('üóëÔ∏è Clearing all caches...');
                    const cacheNames = await caches.keys();
                    addLog(`Found ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`);
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addLog(`‚úÖ Deleted cache: ${cacheName}`);
                    }
                }

                // 3. Clear localStorage
                addLog('üßπ Clearing localStorage...');
                const itemCount = localStorage.length;
                localStorage.clear();
                addLog(`‚úÖ Cleared ${itemCount} items`);

                // 4. Clear sessionStorage
                addLog('üßπ Clearing sessionStorage...');
                sessionStorage.clear();
                addLog('‚úÖ Cleared sessionStorage');

                // Success!
                loading.style.display = 'none';
                status.innerHTML = '<div class="status">‚úÖ Update Complete!</div>';
                status.innerHTML += '<p>Service workers cleared, caches deleted.</p>';
                status.innerHTML += '<p><strong>Click below to reload the app with the latest version.</strong></p>';
                continueBtn.style.display = 'inline-block';
                addLog('üéâ Force update completed successfully!');

            } catch (error) {
                loading.style.display = 'none';
                status.innerHTML = `<div style="background: rgba(239, 68, 68, 0.3); padding: 15px; border-radius: 10px;">‚ùå Error: ${error.message}</div>`;
                retryBtn.style.display = 'inline-block';
                addLog(`‚ùå ERROR: ${error.message}`);
            }
        }

        function goToApp() {
            addLog('üîÑ Redirecting to app...');
            // Add timestamp to force bypass any remaining cache
            window.location.href = '/?force_reload=' + Date.now();
        }

        // Auto-start on load
        window.addEventListener('load', () => {
            setTimeout(forceUpdate, 500);
        });
    </script>
</body>
</html>
