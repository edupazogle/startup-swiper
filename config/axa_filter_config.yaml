debug_mode: false
filtering:
  min_funding_millions: 0
  min_score: 50
  use_hard_exclusions: true
  use_llm_assessment: true
input_file: docs/architecture/ddbb/slush_full_list.json
llm:
  enabled: true
  max_tokens: 300
  model: deepseek-ai/deepseek-r1
  provider: nvidia_nim
  temperature: 0.3
  timeout: 60
logging:
  enable_metrics: true
  format: json
  level: INFO
output_file: null
performance:
  batch_size: 5
  enable_cache: true
  max_parallel_llm: 3
  max_requests_per_minute: 60
