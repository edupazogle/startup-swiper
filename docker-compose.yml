version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///./startup_swiper.db
    volumes:
      - ./api:/app/api
      - ./startup_swiper.db:/app/startup_swiper.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: node:18-alpine
    working_dir: /app
    ports:
      - "5000:5000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - FRONTEND_PORT=5000
    volumes:
      - ./app/startup-swipe-schedu:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: startup-swiper-network
