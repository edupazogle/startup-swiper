name: Deploy Full Stack to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Python dependencies
        run: |
          cd api
          pip install -r requirements.txt

      - name: Build Backend API (Static)
        run: |
          cd api
          # Generate OpenAPI spec
          python -c "from main import app; import json; spec = app.openapi(); open('../docs/openapi.json', 'w').write(json.dumps(spec, indent=2))"
          echo "Backend API spec generated"

      - name: Install Frontend dependencies
        run: |
          cd app/startup-swipe-schedu
          npm install

      - name: Build Frontend with Mock API
        run: |
          cd app/startup-swipe-schedu
          npm run build
        env:
          # Use GitHub Pages as static host - frontend will need mock data or local storage
          VITE_API_URL: /startup-swiper/api
          VITE_BASE_PATH: /startup-swiper/

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp -r app/startup-swipe-schedu/dist/* deploy/
          mkdir -p deploy/api
          cp docs/openapi.json deploy/api/ || true
          # Copy database as read-only for client-side querying
          cp startup_swiper.db deploy/startup_swiper.db || true
          echo "Deployment folder prepared"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
