name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - List directories
        run: ls -la && ls -la app/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd "${{ github.workspace }}/app/startup-swipe-schedu"
          npm install

      - name: Build
        run: |
          cd "${{ github.workspace }}/app/startup-swipe-schedu"
          npm run build
        env:
          VITE_API_URL: https://startup-swiper-1.onrender.com
          VITE_BASE_PATH: /startup-swiper/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ github.workspace }}/app/startup-swipe-schedu/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
