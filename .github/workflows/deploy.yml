name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'app/startup-swipe-schedu/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: cd app/startup-swipe-schedu && npm install

      - name: Build
        run: cd app/startup-swipe-schedu && npm run build
        env:
          VITE_API_URL: https://startup-swiper-1.onrender.com
          VITE_BASE_PATH: /startup-swiper/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'app/startup-swipe-schedu/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
