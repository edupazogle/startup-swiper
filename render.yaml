services:
  # Backend API Service
  - type: web
    name: startup-swiper-api
    env: python
    region: oregon
    plan: free
    buildCommand: "cd api && pip install -r requirements.txt"
    startCommand: "cd api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    autoDeploy: true
