services:
  # Backend API
  - type: web
    name: startup-swiper-api
    env: python
    region: oregon
    buildCommand: "cd api && pip install -r requirements.txt"
    startCommand: "cd api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend
  - type: web
    name: startup-swiper-frontend
    env: node
    region: oregon
    buildCommand: "cd app/startup-swipe-schedu && npm install && npm run build"
    startCommand: "cd app/startup-swipe-schedu && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: VITE_API_URL
        value: https://startup-swiper-api.onrender.com
